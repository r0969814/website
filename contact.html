    <div class="container">
        <h1 class="text-center">Neem contact met mij op</h1>
        <form action="verwerkingspagina.php" method="post" novalidate>
            <div class="form-group">
                <label for="voornaam">Voornaam*</label>
                <input type="text" class="form-control" id="voornaam" name="voornaam" required>
                <div class="invalid-feedback">
                    Voornaam is verplicht.
                </div>
            </div>
            <div class="form-group">
                <label for="naam">Naam*</label>
                <input type="text" class="form-control" id="naam" name="naam" required>
                <div class="invalid-feedback">
                    Naam is verplicht.
                </div>
            </div>
            <div class="form-group">
                <label for="interesses">Interesses</label>
                <select class="form-control" id="interesses" name="interesses">
                    <option value="sport"></option>
                    <option value="muziek">CSS</option>
                    <option value="kunst">DATABASE</option>
                    <option value="reizen">IT PROFESSIONAL</option>
                    <option value="technologie">AI</option>
                </select>
            </div>
            <div class="form-group">
                <label for="vraag">Vraag</label>
                <textarea class="form-control" id="vraag" name="vraag" rows="4"></textarea>
            </div>
            <div class="form-group">
                <label for="email">E-mailadres*</label>
                <input type="email" class="form-control" id="email" name="email" required>
                <div class="invalid-feedback">
                    Vul een geldig e-mailadres in.
                </div>
            </div>
            <button type="submit" class="btn btn-secondary">Verstuur</button>
        </form>
